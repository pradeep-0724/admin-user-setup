<div class="delete-popup">
    <div class="text-center pd-20">
        <span class="material-icons popup-warning">warning</span>
        <p class="fs-14 alertMsg">
            {{ message }}
        </p>
      
        <div  class="okButton">
            <button class="btn btn- btn--primary wd-105 mg-right-5" (click)="cancel()">Cancel</button>
            <button class="btn btn- btn--primary wd-105 mg-left-5" (click)="confirm()">Confirm</button>
        </div>
    </div>
</div>
