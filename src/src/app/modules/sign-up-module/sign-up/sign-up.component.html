<form [formGroup]="signUpForm" (submit)="onFormSubmit()">
    <article class="login padding-tb-50">
    <section class="login-container">
        <div class="login-header text-center">
            <a class="logo-holder">
                <img src="assets/img/trasport-simple-logo1.png" alt="logo" width="302" height="58">
            </a>
        </div>
        <div class="login-body">
            <h1 class="heading text-center">Sign Up<p class="sub-cont">to continue using Transport Simple</p></h1>
            <h6 class="input-wrap error" *ngIf="apiError?.length>0">{{apiError}}</h6>
            <div class ="displayFlex">
            <div class="input-wrap col-6 fname">
                <label>First Name</label>
                <input class="disable" type="text" placeholder="First Name" formControlName="fname">
            </div>
            <div class="input-wrap col-6 lname">
                <label>Last Name</label>
                <input class="disable" type="text" placeholder="Last Name" formControlName="lastname">
            </div>
          </div>
            <div class="input-wrap">
                <label>Email</label>
                <input class="disable" type="text" placeholder="Email" formControlName="email">
            </div>
            <div class="input-wrap error" [ngClass]="addErrorClass(signUpForm.controls.username)">
                <label>Username</label>
                <input type="text" placeholder="Username" formControlName="username">
                <app-error [controlName]="signUpForm.controls.username"></app-error>
            </div>
            <div class="input-wrap error" [ngClass]="addErrorClass(signUpForm.controls.password)">
                <label>Password</label>
                <input type="password" placeholder="********" formControlName="password" (input)="setAsUntouched()">
                <app-error [controlName]="signUpForm.controls.password"></app-error>
            </div>
            <div class="input-wrap error" [ngClass]="addErrorClass(signUpForm.controls.cnf_password)">
                <label>Confirm Password</label>
                <input type="password" placeholder="********" formControlName="cnf_password" (input)="setAsUntouched()">
                <app-error [controlName]="signUpForm.controls.cnf_password"></app-error>
            </div>
            <button type="submit" class="btn btn--primary btn--login mg-bottom-30">Signup</button>
        </div>
    </section>
    </article>
</form>
<alert-popup [inputData]="popupInputData"></alert-popup>
