 <div class="pdf-viewer-container">
    <div class="right-section__header pd-20-30 mb-0 pdf-viewer-header" *ngIf="creditData">
        <h1 class="heading">Credit Note</h1>
        <div class="header-actions tabIndexActive">

            <button class="btn--action py-1 mg-left-10" *ngxPermissionsOnly="creditNotePermissions[1]" [routerLink]="[preFixUrl+'/income/credit-note/edit', creditId]">
                <i class="material-icons">edit</i>
            </button>
            <button class="btn--action mg-left-10 py-1" (click)="createCopySelect(0); downloadEmailPdf(creditData);">
                <i class="material-icons">email</i>
            </button>

            <div class="dropdown-menu-details v-align">
                <button class="btn--action mg-left-10 py-1" (click)="createCopySelect(0); downloadPdf(creditData);">
                    <i class="material-icons">cloud_download</i>
                </button>
            </div>
            <button class="btn--action mg-left-10 py-1" (click)="downloadPdf(creditData, true)">
                <i class="material-icons">print</i>
            </button>
            <button class="btn--action  py-1 mg-left-10 material-icons" (click)="openDetails()" *ngIf="routeToDetail">close</button>

        </div>
    </div>
  
      <pdf-viewer [src]="pdfSrc"
      [render-text]="true"
      [stick-to-page]="true"
      [autoresize]="true"
      [original-size]="false"
      [show-all]="true"></pdf-viewer>
    </div>
<app-add-email *ngIf="isOpen"  (closeDialog)="closeDialog($event)" [filebyteCode]="filebyteCode"></app-add-email>
