        <div class="pdf-viewer-container">
        <div class="right-section__header pd-20-30 mb-0 pdf-viewer-header" *ngIf="billOfSupplyData">
            <h1 class="heading">Bill Of Supply</h1>
            <div class="header-actions">
                <mat-checkbox  color="primary" class="checkbox-style" [checked]="excludeAnnexure"
                (change)="excludeAnnexure = !excludeAnnexure">Exclude Annexure</mat-checkbox>
              <div class="tabIndexActive"><button class="btn--action material-icons py-1 px-md-2 px-1"*ngxPermissionsOnly="[bosPermission[1]]"  [routerLink]="[preFixUrl+'/income/billofsupply/edit', billOfSupplyData.id]">edit
                </button></div>

                <div class="dropdown-menu-details v-align tabIndexActive">
                    <button class="btn--action mg-left-10 material-icons py-1 mx-0 px-md-2 px-1" (click)="showEmailOptions = !showEmailOptions;showOptions=false">  email </button>
                    <div class="dropdown-menu-details__menu" [ngClass]="{show: showEmailOptions}" *ngIf="showEmailOptions">
                        <button _ngcontent-c1="" class="material-icons dropdown-menu-details__item w-100 text-start" [ngClass]="{'active': createCopySeleted==0}"
                            (click)="createCopySelect(0);   downloadForEmailPdf(billOfSupplyData);">Original</button>
                        <button _ngcontent-c1="" class="material-icons dropdown-menu-details__item w-100 text-start" [ngClass]="{'active': createCopySeleted==1}"
                            (click)="createCopySelect(1);  downloadForEmailPdf(billOfSupplyData);">Supply of Services</button>
                        <button _ngcontent-c1="" class="material-icons dropdown-menu-details__item w-100 text-start" [ngClass]="{'active': createCopySeleted==2}"
                            (click)="createCopySelect(2);  downloadForEmailPdf(billOfSupplyData);">Supply of Goods</button>
                    </div>
                </div>

                <div class="dropdown-menu-details v-align">
                  <div class="tabIndexActive"><button class="btn--action mg-left-10 material-icons py-1 mx-0 px-md-2 px-1" (click)="showOptions = !showOptions;showEmailOptions=false;">cloud_download</button></div>

                    <div class="dropdown-menu-details__menu tabIndexActive" [ngClass]="{show: showOptions}" *ngIf="showOptions">
                        <button _ngcontent-c1="" class="dropdown-menu-details__item w-100 text-start" [ngClass]="{'active': createCopySeleted==0}"
                            (click)="createCopySelect(0); downloadPdf(billOfSupplyData);">Original</button>
                        <button _ngcontent-c1="" class="dropdown-menu-details__item w-100 text-start" [ngClass]="{'active': createCopySeleted==1}"
                            (click)="createCopySelect(1); downloadPdf(billOfSupplyData);">Supply of Services</button>
                        <button _ngcontent-c1="" class="dropdown-menu-details__item w-100 text-start" [ngClass]="{'active': createCopySeleted==2}"
                            (click)="createCopySelect(2); downloadPdf(billOfSupplyData);">Supply of Goods</button>
                    </div>
                </div>
                <button class="btn--action  mg-left-10 " (click)="openDetails()" *ngIf="routeToDetail"><i class="material-icons">close</i></button>
            </div>
        </div>

       
            <pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [stick-to-page]="true"
            [autoresize]="true"
            [original-size]="false"
            [show-all]="true"></pdf-viewer>
        </div>

        <app-add-email *ngIf="isOpen"  (closeDialog)="closeDialog($event)" [filebyteCode]="filebyteCode"></app-add-email>
