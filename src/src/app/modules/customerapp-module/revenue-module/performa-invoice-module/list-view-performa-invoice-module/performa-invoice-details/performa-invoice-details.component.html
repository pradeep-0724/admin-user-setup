<div class="pdf-viewer-container">
<div class="right-section__header pd-20-30 mb-0   pdf-viewer-header" *ngIf="invoiceData">
  <h1 class="heading">Proforma Invoice</h1>
  <div class="header-actions">
    <div class=" v-align">
      <mat-checkbox  color="primary" class="checkbox-style" [checked]="excludeAnnexure"
      (change)="excludeAnnexure = !excludeAnnexure">Exclude Annexure</mat-checkbox>
    </div>
    <div class="tabIndexActive">
      <button class="btn--action material-icons py-0  mg-left-10" *ngxPermissionsOnly="invoicePermissions[1]"
        [routerLink]="[preFixUrl+'/income/performa-invoice/edit', invoiceData.id]"> edit </button>
    </div>

    <div class=" v-align">
      <div class="tabIndexActive"><button class="btn--action mg-left-10 material-icons h-auto py-2"
          (click)="createCopySelect(0);  downloadForEmailPdf(invoiceData);"> email </button></div>
    </div>
    <div class=" v-align">
      <div class="tabIndexActive"> <button class="btn--action mg-left-10 material-icons h-auto py-2"
          (click)="createCopySelect(0); downloadPdf(invoiceData);"> cloud_download </button>
      </div>
    </div>
    <div class=" v-align">
      <div class="tabIndexActive"><button (click)="openDetails()" *ngIf="routeToDetail"
          class="btn--action mg-left-10 material-icons h-auto py-2"> close </button></div>
    </div>
  </div>
</div>
<!-- <app-comment [commentData]="commentData" *ngIf="isGotComment"></app-comment> -->


  <pdf-viewer [src]="pdfSrc" [render-text]="true" [stick-to-page]="true" [autoresize]="true" [original-size]="false"
    [show-all]="true"></pdf-viewer>

</div>


<app-add-email *ngIf="isOpen" (closeDialog)="closeDialog($event)" [filebyteCode]="filebyteCode"></app-add-email>
