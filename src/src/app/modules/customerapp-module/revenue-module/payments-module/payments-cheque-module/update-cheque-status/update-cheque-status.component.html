<div class="modal fade" [ngClass]="{'show':isShow}" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal--wd-lg" role="document">
        <div class="modal-content">
          <form [formGroup]="updateChequeStatus">
          <div class="modal-body">
            <div class="row tabIndexActiveFields">
              <div class="col-lg-4 col-sm-6">
                <div class="input-wrap error" [ngClass]="addErrorClass(updateChequeStatus.controls.cheque_status)">
                    <label for=""  class="input--required">Cheque Status</label>
                    <material-dropdown [searchable]="true" [addable]="false" class="dropDownWidth" [selectedOption]="initialValues.chequeStatus">
                            <select #customSelect formControlName="cheque_status" class="no-style select--modify" (change)="chequeStatus()">
                                <option *ngFor="let account of chequeStatusListpem" value="{{ account.id }}">
                                    {{ account.label }}
                                </option>
                            </select>
                    </material-dropdown>
                    <app-error [controlName]="updateChequeStatus.controls.cheque_status"></app-error>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6" [ngClass]="{'disabled':!isClearedCheque}">
              <div class="input-wrap error" [ngClass]="addErrorClass(updateChequeStatus.controls.account)">
                  <label for="" *ngIf="!isClearedCheque" >Account No.</label>
                  <label for="" *ngIf="isClearedCheque" class="input--required">Account No.</label>
                  <material-dropdown [searchable]="true" [addable]="false" class="dropDownWidth" [selectedOption]="initialValues.account" [disabled]="!isClearedCheque">
                          <select #customSelect formControlName="account" class="no-style select--modify"
                                >
                              <option *ngFor="let option of accountsList" value="{{ option.id }}">
                                  {{ option.name }}
                              </option>
                          </select>
                  </material-dropdown>
                  <app-error [controlName]="updateChequeStatus.controls.account"></app-error>
              </div>
          </div>
          <div class="col-lg-4 col-sm-6" [ngClass]="{'disabled':!isClearedCheque}">
            <div class="input-wrap error" [ngClass]="addErrorClass(updateChequeStatus.controls.clearance_date)">
                <label for="" *ngIf="isClearedCheque" class="input--required">Clearance Date</label>
                <label for=""  *ngIf="!isClearedCheque" >Clearance Date</label>
                <mat-form-field>
                    <input matInput [matDatepicker]="clearance_date" (focus)="clearance_date.open()" [readonly]="!isClearedCheque" [max]="maxDate"
                        formControlName="clearance_date" placeholder="DD/MM/YYYY">
                    <mat-datepicker-toggle matSuffix [for]="clearance_date"></mat-datepicker-toggle>
                    <mat-datepicker #clearance_date></mat-datepicker>
                </mat-form-field>
                <app-error [controlName]="updateChequeStatus.controls.clearance_date"></app-error>
            </div>
          </div>
        </div>
       </div>
        </form>
        <div class="modal-footer no-border tabIndexActive">
          <button type="button" class="btn" data-dismiss="modal" (click)="close()">Close</button>
          <button type="submit" class="btn btn--primary" (click)="updateCheque()">Update</button>
        </div>
    </div>
  </div>
</div>
<div *ngIf="isShow" class="modal-backdrop fade show"></div>
