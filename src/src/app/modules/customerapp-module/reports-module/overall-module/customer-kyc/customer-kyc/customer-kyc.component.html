<div class="calc-height">
<app-list-widget
  [isDateRangeText]="true"
  [isDateDropDown]="true"
  listTitle="KYC Reports"
  (listWidgetData)="listWidgetData($event)"
>
</app-list-widget>
</div>

<div class="custom-table-container" id="kyc-report-table" (scroll)="scrollEvent()">
  <table [ngClass]="{'h-100':false}"> 
    <thead>
        <tr>
            <th>CUSTOMER CREATION DATE</th>
            <th>COMPANY NAME</th>
            <th>DISPLAY NAME</th>
            <th>SALES PERSON</th>
            <th>DUE DAYS</th>
        </tr>
    </thead>

    <tbody *ngIf="kycList.length==0">
      <tr class="border-0">
        <td colspan="30" class="bg-white">
          <div class="no-list-data-wrap">
            <figure><img src="assets/img/no-content.png" alt="" /></figure>
            <h5 class="mt-3 primary-brand-text">No data found!</h5>
          </div>
        </td>
      </tr>
    </tbody>

    <tbody>
        <tr *ngFor="let data of kycList">
            <td>{{data?.created_at}}</td>
            <td>{{data?.company_name}}</td>
            <td><a class="custom-link" target="_blank" [routerLink]="[prefixUrl+'/onboarding/party/details/client/'+data?.id]" >{{data?.display_name}}</a></td>
            <td>{{data?.sales_person?data?.sales_person:'-'}}</td>
            <td><span class="pending-text">{{data?.due_days?.name}}</span> </td>
        </tr>
    </tbody>
  </table>
</div>
