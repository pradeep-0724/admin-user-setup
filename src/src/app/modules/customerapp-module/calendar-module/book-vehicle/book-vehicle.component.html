<div class="book-vehicle">
    <div class="popup-header ">
      <h6 class="d-inline"> Block Vehicle {{isEdit?'Upadte':''}}</h6>
    </div>
    <div class="popup-body px-3 py-4 ">
      <form [formGroup]="bookVehicle">
        <div class="container-fluid  ">
          <div class="row">
            <div class="col-md-6">
                <div class="input-wrap input-box error " [ngClass]="addErrorClass(bookVehicle.controls.vehicle)">
                    <label for="name" class="input--required">Vehicle No</label>
                    <material-dropdown [searchable]="true" [selectedOption]="initialValues.vehicle">
                      <select #customSelect formControlName="vehicle" class="no-style select--modify">
                        <option *ngFor="let option of vehicleList" value="{{ option?.id }}">
                          {{ option?.reg_number }}
                        </option>
                      </select>
                    </material-dropdown>
                    <app-error [controlName]="bookVehicle.controls.vehicle"></app-error>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="input-wrap input-box  error" [ngClass]="addErrorClass(bookVehicle.controls.block_for)">
                    <label for="name" class="input--required">Block For</label>
                    <material-dropdown [searchable]="true" [selectedOption]="initialValues.booking">
                      <select #customSelect formControlName="block_for" class="no-style select--modify">
                        <option *ngFor="let option of bookingFor" value="{{ option?.value }}">
                          {{ option?.label }}
                        </option>
                      </select>
                    </material-dropdown>
                    <app-error [controlName]="bookVehicle.controls.block_for"></app-error>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="input-wrap input-box rounded-date error" [ngClass]="addErrorClass(bookVehicle.controls.start_date)">
                    <label for="name" class="input--required">Start Date</label>
                    <mat-form-field>
                      <input matInput [matDatepicker]="startDate" (focus)="startDate.open()"
                        formControlName="start_date" placeholder="DD/MM/YYYY" readonly>
                      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                      <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>
                    <app-error [controlName]="bookVehicle.controls.start_date"></app-error>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="input-wrap input-box rounded-date error" [ngClass]="addErrorClass(bookVehicle.controls.end_date)">
                    <label for="name" class="input--required">End Date</label>
                    <mat-form-field>
                      <input matInput [matDatepicker]="endDate" [min]="bookVehicle.controls.start_date.value" (focus)="endDate.open()"
                        formControlName="end_date" placeholder="DD/MM/YYYY" readonly>
                      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                      <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                    <app-error [controlName]="bookVehicle.controls.end_date"></app-error>
                  </div>
            </div>         
          </div>
  
          <div class="d-flex justify-content-space-between  ">
            <button class="btn w-auto " (click)="cancel()">Cancel</button>
            <button class="btn btn--primary w-auto" (click)="save()"> {{isEdit?'Update':'Save'}}</button>
          </div>
  
        </div>
      </form>
  
    </div>
  
  </div>
