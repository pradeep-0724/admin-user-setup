<div class="modal fade" [ngClass]="{'show':showNoteModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal--sm" role="document">
      <div class="modal-content">
          <form [formGroup]="addNoteForm" (ngSubmit)="submitNote(addNoteForm)">
              <div class="modal-header">
                  <h6 class="modal-title" id="exampleModalLabel">Add Calendar Note</h6>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body pd-10">
                <div class="input-wrap error clearfix" [ngClass]="addErrorClass(addNoteForm.get('reminder'))">
                    <label class="input--required" for="">Date</label>
                    <mat-form-field>
                        <input matInput [matDatepicker]="reminder" (focus)="reminder.open()" formControlName="reminder" placeholder="DD/MM/YYYY">
                        <mat-datepicker-toggle matSuffix [for]="reminder"></mat-datepicker-toggle>
                        <mat-datepicker #reminder></mat-datepicker>
                    </mat-form-field>
                    <app-error [controlName]="addNoteForm.get('reminder')"></app-error>
                </div>
                <div class="input-wrap error clearfix" [ngClass]="addErrorClass(addNoteForm.get('text'))">
                    <label class="input--required" for="">Note</label>
                    <input type="text" class="no-style input--bd" formControlName="text" placeholder="AAAAAA">
                    <app-error [controlName]="addNoteForm.get('text')"></app-error>
                </div>
              </div>
              <div class="modal-footer no-border">
                  <button class="btn btn--primary"  type="submit">Save</button>
              </div>
          </form>
      </div>
  </div>
</div>
<div *ngIf="showNoteModal" class="modal-backdrop fade show"></div>
