<div class="py-3  ps-4 bg-white   ">
  <h6 class=" def-color fw-semibold fs-22px">Quick guide to TransportSimple</h6>
</div>
<div class="container-fluid get-started-wrap shadow-inset-top-lg ">
  <div class="row align-items-stretch px-4 pt-4 pb-3">
    <div class="col-lg-3  my-2 guide-nav-wrap">

      <ul class="d-flex flex-lg-column flex-row">
        <li [class.active]="i==currGuideItem"  *ngFor="let item of guideData;index as i" (click)="currGuideItem=i">
         <span class="me-3" >{{i+1 | number: '2.0-0'}}</span> {{item.title}}
        </li> 
        
      

      </ul>

    </div>
    <div class="col-lg-9 my-2 step-video-wrap d-flex flex-column justify-content-between align-items-center px-lg-4">
      <p>{{guideData[currGuideItem].steps}}</p>
      <div >
      <div style="position: relative; padding-bottom: calc(46.197916666666664% + 41px); height: 0; width: 100%">
        <iframe src="" frameborder="0" loading="lazy" [src]="guideData[currGuideItem].link"
          webkitallowfullscreen mozallowfullscreen allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;color-scheme: light;"
          title={{guideData[currGuideItem].title}}></iframe>
      </div>
    </div>


      <p class="opacity-0">Lorem ipsum dolor sit amet</p>

    </div>
  </div>

</div>
