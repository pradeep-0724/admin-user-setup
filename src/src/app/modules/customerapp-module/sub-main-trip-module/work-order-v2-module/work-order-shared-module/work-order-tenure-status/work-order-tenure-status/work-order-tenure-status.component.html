<div class="static-progress-tenure" *ngIf="type=='tenure'">
    <div class="progress-total-amount">{{workOrderStatus.total}}</div>
    <div class="static-value-wrap bg-dark-green" [ngStyle]="{'width': workOrderStatus.percent+'%'}">
        <div class="statis-progress-value bg-dark-green">
            <div class="progress-current-amount"  *ngIf="workOrderStatus?.utilized !=100">{{workOrderStatus.utilized}}</div>
        </div>
    </div>
</div>


<div class="static-progress" *ngIf="type=='orderstatus'">
    <div class="progress-total-amount">{{workOrderStatus.total}}</div>
    <div class="static-value-wrap bg-light-blue" [ngStyle]="{'width': workOrderStatus.percent+'%'}">
        <div class="statis-progress-value bg-light-blue">
            <div class="progress-current-amount" *ngIf="workOrderStatus?.utilized !=100">{{workOrderStatus.utilized}}</div>
        </div>
    </div>
</div>
