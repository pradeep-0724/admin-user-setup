<div class="charge-popup def-color">
    <div class="gb-popup-header">
        {{heading}}
    </div>
    <div>
        <ng-container >
            <div class="p-4 def-color body" bg-white>
            <p class="line-height-normal py-2" *ngFor="let item of failedValidations"><span class="material-icons dot me-2">
                fiber_manual_record
                </span><span class="fw-semibold me-2">{{item?.validation ? item?.validation: item?.name}} :</span><span>{{item?.message}}</span></p>
                <div  *ngIf="is_Submit" class="mt-3 input-wrap mb-0">

                    <label for="" > Remarks</label>
                    <input type="text" class="no-style input--bd" placeholder="Note" [(ngModel)]="remarkValue" (ngModelChange)="onModelChange($event)">
                </div>
                <span class="error-reg">{{remarkErrMsg}}</span>
            </div>
        </ng-container>
        
    </div>
    <div class="d-flex justify-content-between p-4 pt-3" *ngIf="is_Submit">
        <button class="btn w-auto" (click)="close()">Cancel</button>
        <button class="btn  btn--primary w-auto" *ngIf="is_Submit" (click)="save(true)">Send Approval</button>
    </div>
    <div class="d-flex justify-content-end p-4 pt-3" *ngIf="!is_Submit">
        <button class="btn w-auto btn--primary" (click)="close()">Close</button>
        
    </div>
</div>
