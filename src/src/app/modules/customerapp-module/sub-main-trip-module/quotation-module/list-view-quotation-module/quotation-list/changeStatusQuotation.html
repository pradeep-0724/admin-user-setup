
<div class="mb-3">
  <h6 class="heading">Change Status</h6>
  <div mat-dialog-content class="my-4 px-0 pb-3 mx-0 border-bottom position-relative">
    <p class="pb-2">Quotation Status</p>
     <span class="position-absolute">{{selectedValue}}</span>
    <mat-select   [(ngModel)]="selectedOption" name="item" class="positionDropdown">
      <mat-option *ngFor="let item of quotationConstants" [value]="item.value" (onSelectionChange)="selectedValue=''">
        {{item.label}}
      </mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions class="mt-2 p-0">
    <button mat-button (click)="click(false)" class="btn mx-2">Cancel </button>
    <button mat-button (click)="click(true)"  class="btn mx-2" cdkFocusInitial>Change</button>
  </div>
</div>
