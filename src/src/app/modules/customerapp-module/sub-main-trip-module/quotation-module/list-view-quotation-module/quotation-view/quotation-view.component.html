
<div class="right-section__header pd-20-30 mb-0" *ngIf="allData">
  <h1 class="heading">Quotation</h1>
  <div class="header-actions">
    
  <ng-container *ngIf="allData.status.label==='Approval Pending'">
    <button class="btn--action"  *ngxPermissionsOnly="quotation[1]" [routerLink]="[preFixUrl+'/trip/quotation/edit', allData.id]">
      <i class="material-icons">edit</i>
    </button>
  </ng-container>    

      <button class="btn--action mg-left-10" (click)="downloadForEmailPdf(allData);"><mat-icon> email</mat-icon></button>

    <button class="btn--action mg-left-10" (click)="downloadPdf(allData);">
        <i class="material-icons">cloud_download</i>
    </button>

  </div>
</div>
<app-comment [commentData]="commentData" *ngIf="isGotComment"></app-comment>
<div>
  <pdf-viewer [src]="pdfSrc"
  [render-text]="true"
  [stick-to-page]="true"
  [autoresize]="true"
  [original-size]="false"
  [show-all]="true"></pdf-viewer>
</div>


<app-add-email *ngIf="isOpen"  (closeDialog)="closeDialog($event)" [filebyteCode]="filebyteCode"></app-add-email>
