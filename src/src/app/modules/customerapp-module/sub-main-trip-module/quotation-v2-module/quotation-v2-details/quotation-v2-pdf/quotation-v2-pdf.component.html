<div class="container-fluid pdf-view-section p-3 rounded-3 position-relative">
  <div class="pdf-viewer">
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [stick-to-page]="true" [autoresize]="true" [original-size]="false"
      [show-all]="true">
    </pdf-viewer>
  </div>
  <div class="d-flex flex-wrap mt-4 justify-content-end">
    <button class="share-btn mail me-4" (click)="downloadPdf(allData);">
      <span class="material-icons ">
        download
      </span>
      Download PDF
    </button>

    <button class="share-btn download" (click)="downloadForEmailPdf(allData);">
      <mat-icon> email</mat-icon>
      Share Mail
    </button>


  </div>

  <button (click)="close()" class="close-btn"><i class="bi bi-x"></i></button>
</div>

<app-add-email *ngIf="isOpen" (closeDialog)="closeDialog($event)" [filebyteCode]="filebyteCode"></app-add-email>
