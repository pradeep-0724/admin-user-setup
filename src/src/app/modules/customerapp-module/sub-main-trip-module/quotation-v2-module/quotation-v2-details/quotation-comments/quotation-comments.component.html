<div class="quotation-comment-section">
    <div class="main-wrap position-relative p-3 pe-1 d-flex justify-content-end flex-column  h-100">
        <button (click)="close()" class="close-btn"><i class="bi bi-x"></i></button>

        <div class="py-3 mb-3  overflow-auto pe-3">
            <ng-container *ngFor="let comment of allComments">
                <div class="left-msg" *ngIf="!comment.is_self">
                    <div class="msg-content">
                        <span class="name">{{comment.sender_name |titlecase}}</span>
                        <span class="msg-text" [innerHTML]="comment.message"> </span>
                        <span class="time">{{comment.created_at}}</span>

                    </div>
                </div>


                <div class="right-msg" *ngIf="comment.is_self">
                    <div class="msg-content">
                        <span class="name">{{comment.sender_name |titlecase}}</span>
                        <span class="msg-text" [innerHTML]="comment.message"></span>
                        <span class="time">{{comment.created_at}}</span>

                    </div>
                </div>
            </ng-container>
            <div id="comment-id"></div>
        </div>
        <div class=" d-flex align-items-end ">
            <ngx-editor [editor]="editor" class="col-10" [outputFormat]="'html'" [(ngModel)]="comment"
                [placeholder]="'Enter your comment'">
            </ngx-editor>
            <button class="send-comment-button col-2" (click)="addComment()"><span class="material-icons">
                    send
                </span></button>
        </div>
    </div>

</div>
