<div class="form-layout__card formResponsiveTable tabIndexActive" >
  <div action=""  [formGroup]="partyAdvanceFuelForm">
      <div>
      <div
        class="table-wrapper table--bd table--nobg table-wrapper--type1 table-wrapper--type2 tcol-6 dropDownOverflow">
        <table class="table-container" formArrayName="party_advance_fuel">
          <thead>
            <tr class="desktop_th">
              <th>Fuel quantity</th>
              <th>Rate</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let item of partyAdvanceFuelForm['controls'].party_advance_fuel['controls']; let i = index;"
          [formGroupName]="i">
            <tr class="mobile-flex">
              <td class="max-wd-120">
                <h5 class="th_h5_mobile">Fuel quantity  </h5>
                <div>
                  <input positiveThreeDigitDecimalNumber type="text" class="no-style input--bd" placeholder="123456" (change)="calculateFreightAmount(item)" value="" [ngClass]="{'showInvalid':item.controls.fuel_quantity.invalid&&item.controls.fuel_quantity.touched}" formControlName="fuel_quantity">
                </div>
              </td>
              <td class="max-wd-120">
                <h5 class="th_h5_mobile"> Rate </h5>
                <div>
                  <input positiveThreeDigitDecimalNumber type="text" class="no-style input--bd" placeholder="123456" (change)="calculateFreightAmount(item)" value="" [ngClass]="{'showInvalid':item.controls.rate.invalid&&item.controls.rate.touched}" formControlName="rate">
                </div>
              </td>
              <td class="max-wd-120">
                <h5 class="th_h5_mobile"> Amount </h5>
                <div>
                  <input positiveThreeDigitDecimalNumber type="text" class="no-style input--bd" placeholder="123456" value="" (change)="calculateFreightAmount(item)" [ngClass]="{'showInvalid':item.controls.amount.invalid&&item.controls.amount.touched}" readonly formControlName="amount">
                </div>
              </td>
            <td>
              <button class="material-icons delete p-0" *ngIf="partyAdvanceFuelForm['controls'].party_advance_fuel['controls'].length>1"
                (click)="removeItem(i)">add_circle_outline</button>
              <button class="material-icons add p-0" (click)="addMoreItem()"
                *ngIf="i === ( partyAdvanceFuelForm['controls'].party_advance_fuel['controls'].length - 1)">add_circle_outline</button>
          </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-footer-actions mg-top-20">
        <button class="clear-item" (click)="clearAllClient()">Remove all</button>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6">
  </div>
  </div>
  </div>
