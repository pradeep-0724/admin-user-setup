<div class="filter-dropdown-wrap  text-end hide" [ngClass]="{'show':visible}">
	<div class="filter-dropdown show">
		<div class="filter-dropdown__body">
			<div class="filter-dropdown__menu">
				<ul>
					<li *ngFor="let dataItem of processedData; let i = index"
						(click)="changeSelectedCategory(i);  activeTab = i;" [ngClass]="{active: activeTab == i}">
						<a>{{ dataItem.title }}</a>
						<span *ngIf="dataItem.isApplied" class="material-icons bullet">
							fiber_manual_record
						</span>

					</li>
				</ul>
			</div>
			<div class="filter-dropdown__menu-items">
				<input class="no-style filter-dropdown__search" type="search" [(ngModel)]="searchKey"
					placeholder="Search..." />
				<div class="menu-list-wrap mg-top-30" *ngIf="filteredValueList.length === 0"> No items to show. </div>
				<div class="menu-list-wrap mg-top-30" id="myDropdown" *ngIf="filteredValueList.length > 0">
					<label class="check-box"
						*ngFor="let itemValue of filteredValueList |widgetFilterPipe:searchKey; let j = index">
						<input type="checkbox" (change)="itemSelected()" [(ngModel)]="itemValue.isChecked"/>
						<span class="check-mark"></span>
						<span class="label-text">{{itemValue.name}}</span>
					</label>
				</div>
			</div>
		</div>
		<div class="filter-dropdown__actions">
			<button class="btn btn--sm reset-btn" (click)="clearClicked()">Reset</button>
			<button class="btn btn--primary mg-left-10 btn--sm" (click)="applyFilters()">Apply</button>
			<button class="cancel-btn" (click)="cancel()"><i class="bi bi-x"></i></button>
		</div>
	</div>
</div>
