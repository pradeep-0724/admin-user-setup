

<div class="offcanvas offcanvas-end def-color " style="width: 550px;max-width: 100vw;" [ngClass]="{'show':show}"data-bs-backdrop="static" tabindex="-1" [id]="staticBackdrop" >
    <div class="p-3 fs-5 fw-semibold d-flex justify-content-between align-items-center " style="background-color: #F6F6F6;"> <span>Commission</span>
        <button class="gb-btn-hover def-color" (click)="close()" 
       >
            <span class="material-icons">
                close
                </span>
        </button>
    </div>
    <div class="offcanvas-body px-0 py-3 pt-0 mx-1">
    <div class="addable-row-table   "    >
  
  
      <table  >
          <thead>
            <tr>
              <th>No.</th>
              <th>Date</th>
              <th>Timesheet No.</th>
              <th>Operator</th>
              <th class="border-end-0">Amount ({{ currency_type?.symbol}})</th>
              <th class="border-start-0"></th>
            </tr>
          </thead>
          <tbody *ngIf="commissionList.length == 0">
              <tr class="border-0">
                  <td class="bg-white" colspan="30">
                      <div class="no-list-data-wrap">
                          <figure>
                              <img src="assets/img/no-content.png" alt="">
                          </figure>
                          <h5 class="mt-3 primary-brand-text">No data found!</h5>
                      </div>
                  </td>
              </tr>
  
          </tbody>
  
          <tbody>
              <tr *ngFor="let data of commissionList;let i=index">
                <td>{{i+1}}</td>
                <td>{{data?.transaction_date |formateDate}}</td>
                <td>{{data?.timesheet.label}}</td>
                <td>{{data?.employee.display_name}}</td>
                <td class="border-end-0">{{data?.paid}}</td>
                <td class="text-end border-start-0">
                    <button class="gb-btn-hover " (click)="openDriverAllowance(data)">
                        <span class="no-style px-2">
                            <i class="material-icons def-color fs-6" 
                            >edit</i>
                        </span>
                    </button>
                    <button class="gb-btn-hover " (click)="deleteDocuments(data.id,'allowances')">
                        <span class="no-style px-2 " >
                            <i class="material-icons text-danger fs-6">delete</i>
                        </span>
                    </button>
                </td>

              </tr>
            
          </tbody>
      </table>
  </div>
</div>


  
    </div>
<div *ngIf="show" class="modal-backdrop fade show "></div>
