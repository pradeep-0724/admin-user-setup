<div class="charge-deduct-popup ">
    <div class="popup-header ">
        <h6 class="d-inline">Job Charge & Deduction ({{chargeAndDeductionType}})&nbsp;</h6>
        <app-tool-tip class="tool-tip-position trip-no" [totalSlides]="tripToolTip.content.length" position="right"
            [toolTipContent]="tripToolTip"></app-tool-tip>
    </div>
    <div class="alert alert-danger mb-0" *ngIf="isShowError">
        <strong>Alert !</strong> Charge amount must be greater then zero.
    </div>
    <div class="c-d-popup-tab-wrap">
        <mat-tab-group mat-stretch-tabs="false" animationDuration="0ms" mat-align-tabs="start">
            <mat-tab *ngIf="isShowAddCharges">
                <ng-template mat-tab-label>
                    <span [ngClass]="{'error':isChargeAddValidError}">Add to {{invoiceOrBill}}</span>
                </ng-template>
                <app-add-edit-add-to-invoice [tripId]="tripId" [chargeAndDeductionType]="chargeAndDeductionType" [editData]="editData" [is_Driver_Added]="is_Driver_Added" [is_Transporter]="is_Transporter" [tripStratDate]="tripStratDate"
                    [chargeAddValidSubject]="chargeAddValidSubject" (addChargeFormData)="addChargeFormData($event)"
                    [isAddExpense]="isAddExpenseInAddCharge" [customerId]="customerId" [vehicleCategory]="vehicleCategory"></app-add-edit-add-to-invoice>
            </mat-tab>
            <mat-tab *ngIf="isShowReduceCharges">
                <ng-template mat-tab-label>
                    <span [ngClass]="{'error':isChargeReduceValidError}">Reduce from {{invoiceOrBill}}</span>
                </ng-template>
                <app-add-edit-reduce-from-invoice  [tripId]="tripId" [customerId]="customerId"  [vehicleCategory]="vehicleCategory" [is_Transporter]="is_Transporter" [is_Driver_Added]="is_Driver_Added" [editData]="editData" [tripStratDate]="tripStratDate"
                    [isAddExpense]="isAddExpenseInReduceCharge" (reduceChargeFormData)="reduceChargeFormData($event)"
                    [chargeReduceValidSubject]="chargeReduceValidSubject"></app-add-edit-reduce-from-invoice>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="d-flex justify-content-space-between m-1 px-3 py-4">
        <button class="btn w-auto " type="button" (click)="cancel()">Cancel</button>
        <button class="btn btn--primary w-auto" type="submit" (click)="save()">Save</button>
    </div>

</div>
