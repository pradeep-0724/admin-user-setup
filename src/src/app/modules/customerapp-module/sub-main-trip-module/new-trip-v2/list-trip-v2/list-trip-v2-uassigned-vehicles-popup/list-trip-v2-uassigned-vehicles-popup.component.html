

  <div class="offcanvas offcanvas-end def-color " style="width: 550px;max-width: 100vw;" [ngClass]="{'show':show}"data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
  <p class="p-3 fs-5 fw-semibold position-relative">Unassigned Vehicles     <button type="button" class="close-button" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-lg"></i></button></p>
  <div class="custom-table-container offcanvas-body p-0 "    >


    <table [ngClass]="{'h-100':vehicleList.length==0}">

        <thead>
          <tr>
            <th>Vehicle No.</th>
            <th>Operator</th>
            <th>Last Job date</th>
            <!-- <th class="icon-box"></th> -->
          </tr>
        </thead>
        <tbody *ngIf="vehicleList.length == 0">
            <tr class="border-0">
                <td class="bg-white" colspan="30">
                    <div class="no-list-data-wrap">
                        <figure>
                            <img src="assets/img/no-content.png" alt="">
                        </figure>
                        <h5 class="mt-3 primary-brand-text">No data found!</h5>
                    </div>
                </td>
            </tr>

        </tbody>

        <tbody>
            <tr *ngFor="let data of vehicleList">
                <td>
                    <a class="custom-link" [routerLink]="[prefixUrl+'/onboarding/vehicle/own/details',data.id]" target="_blank"> {{data?.reg_number}}</a>
                   </td>
                <td>
                    <a *ngIf="data.driver_id" class="custom-link" target="_blank" [routerLink]="[prefixUrl+'/onboarding/employee/view', data.driver_id]">{{data?.driver}} </a>
                    <span *ngIf="!data.driver_id">{{data?.driver}} </span>
                </td>                           
                <td>{{data?.last_trip_date}}</td>
<!--                 
            <td class="icon-box  tabIndexActive"  >
                <div class="d-flex justify-content-center align-items-center" >
                    <span class=" green-text fw-semibold cursor-pointer"[routerLink]="[prefixUrl+'/trip/new-trip/add',]"  [queryParams]="{vehicleId: data.id}" (click)="close()">Create Trip</span>
                </div>

            </td> -->



    

               
            </tr>
          
        </tbody>
    </table>
</div>

  </div>
