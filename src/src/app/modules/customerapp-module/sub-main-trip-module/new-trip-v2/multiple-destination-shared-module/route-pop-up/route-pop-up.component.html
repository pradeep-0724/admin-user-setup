<div class="modal fade" [ngClass]="{ show: routePopUpData.show }" id="checklist-modal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal--sm dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="../../../../../../../assets/img/vehicle-icon.png" alt="" />
        <div *ngIf="routePopUpData.type == 'save'">
          <label  class="input--required">Route Name</label>
          <input type="text"  maxlength="50" [(ngModel)]="routeName" />
          <p *ngIf="!this.isRouteNameValid" class="error">This field is required</p>
          <p *ngIf="errorMsg" class="error">{{errorMsg}}</p>
          
          <div class="d-flex justify-content-end">
            <button (click)="routePopUpData.show = false" class="btn me-2">
              Cancel
            </button>
            <button (click)="saveRoute()" class="btn btn--primary">
              Save
            </button>
          </div>
          <button class="close-btn" (click)="routePopUpData.show = false">
            &#10006;
          </button>
        </div>

        <div *ngIf="routePopUpData.type == 'update'">
          <p>You make some changes to your Route what do you want to do?</p>
          <div class="d-flex justify-content-center">
            <button (click)="routePopUpData.show = false" class="btn">
              Cancel
            </button>
            <button (click)="updateRoute()" class="ms-2 btn save-same-route-btn">
              Save in same route
            </button>
            <button (click)="createNewRoute()" class="ms-2 btn btn--primary">
              Create New Route
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="routePopUpData.show" class="modal-backdrop fade show"></div>
