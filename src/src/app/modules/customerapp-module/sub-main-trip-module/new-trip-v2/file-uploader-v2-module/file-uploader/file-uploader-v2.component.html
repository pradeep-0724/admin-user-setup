

<div *ngIf="!isShowOnlyUpload"  class="upload-proof-wrap d-flex flex-column justify-content-between"  (drop)="dropHandler($event)" (dragover)="dragOverHandler($event)">
    <div class="file-warning">
        <p>Drag or Drop your Receipts</p>
        <p>The maximum file size allowed is 5MB</p>
        <p *ngIf="image_error" class="image_error">{{image_error}}</p>
    </div>
    <div class="file-input-wrap">

        <div class="file-input-with-upload">

        <i class="bi bi-upload upload-icon"></i>
        <input type="file" class="file-input border" id="browse-{{uploaderId}}" accept="{{accept}}" (change)="readFile($event)"
        multiple={{multiple}}>
    </div>
    </div>


</div>

<div *ngIf="isShowOnlyUpload">
    <div class="file-input-wrap position-relative">
        <i class="bi bi-upload upload-icon "></i>
        <input  type="file" class="file-input  border" id="browse-{{uploaderId}}" accept="{{accept}}" (change)="readFile($event)"
        multiple={{multiple}}>
        <p *ngIf="image_error" class="image_error">{{image_error}}</p>
    </div>
</div>
