<div class="form-layout__card formResponsiveTable tabIndexActive bill" *ngIf="!isLooseCargo">
  <div action="" [formGroup]="billingForm">
        <div class="row mx-0 px-3 pt-4 pb-3">
          <div class="custom-box-input-wrap  col-lg-3 col-md-6 mb-3" [ngClass]="{'disable':isDisableBillingTypes}">
              <label for="" >Billing <span class="position-relative ms-2"> <app-tool-tip class="billing-type-tooltip" [totalSlides]="billingTypesToolTip.content.length" position="right"
                [toolTipContent]="billingTypesToolTip" class="position-absolute start-0"></app-tool-tip></span></label>
                <material-dropdown [searchable]="true" [addErrorClass]="addErrorClass(billingForm.controls.freight_type)" [disabled]="isDisableBillingTypes" [selectedOption]="initialValues.billingType">
                  <select #customSelect formControlName="freight_type" class="no-style select--modify"
                    (change)="onChangeBillingType()">
                    <option *ngFor="let option of billingTypeList" [value]="option?.value">
                      {{ option?.label }}
                    </option>
                  </select>
                </material-dropdown>
            
          </div>
          <div class="custom-box-input-wrap col-lg-3 col-md-6 mb-3" *ngIf="showUnitsAndRateFields || billingForm.get('freight_type').value !=10">
              <label for=""> Rate Per {{ billingTypeSelected }}  ({{ currency_type?.symbol}})</label>
                      <input positiveThreeDigitDecimalNumber type="text" class="box-input"
                    (change)="onChangeCalulation()" [ngClass]="{
                      error:
                        billingForm.controls.rate.invalid &&
                        billingForm.controls.rate.touched
                    }" placeholder="123456" value="" formControlName="rate" />
          </div>

          <div class="custom-box-input-wrap col-lg-3 col-md-6 mb-3" [ngClass]="{'disable':isWorkorderContainer && billingForm.controls.freight_type.value=='11' }" *ngIf="showUnitsAndRateFields || billingForm.get('freight_type').value !=10">
            <label for="">Total {{ billingTypeSelected2 }}</label>
                  <input positiveThreeDigitDecimalNumber (change)="onChangeCalulation()" [ngClass]="{
                    error:
                      billingForm.controls.total_units.invalid &&
                      billingForm.controls.total_units.touched
                  }" type="text" class="box-input" placeholder="123456" value="" [readOnly]="isWorkorderContainer && billingForm.controls.freight_type.value=='11'"
                  formControlName="total_units" />
        </div>

        <div class="custom-box-input-wrap col-lg-3 col-md-6 mb-3" >
          <label for="">Total Amount  ({{ currency_type?.symbol}})</label>
              <input positiveThreeDigitDecimalNumber [ngClass]="{
                error:
                  billingForm.controls.freight_amount.invalid &&
                  billingForm.controls.freight_amount.touched
              }" type="text" class="box-input" placeholder="123456" value=""
              formControlName="freight_amount" [readonly]="showUnitsAndRateFields  || billingForm.get('freight_type').value !=10" />
      </div>

      

      </div>
   
  </div>
</div>

<div  *ngIf="isLooseCargo">
  
  <div [formGroup]="billingForm">

    <div class="addable-row-table">

    <table>
      <thead>
        <tr>
          <th>Billing Type</th>
          <th *ngIf=" showUnitsAndRateFields   || billingForm.get('freight_type').value !=10">Unit Cost  ({{ currency_type?.symbol}})</th>
          <th *ngIf="showUnitsAndRateFields   || billingForm.get('freight_type').value !=10">	Total Units</th>
          <th>Total Amount ({{ currency_type?.symbol}})</th>
          <th *ngIf="billingForm.get('freight_type').value == 10 && !showUnitsAndRateFields" width="50%"></th>

        </tr>
      </thead>
      <tbody>
        <tr >
          <td >
            <div [ngClass]="{'disable':isDisableBillingTypes}">
              <material-dropdown [searchable]="true" [addErrorClass]="addErrorClass(billingForm.controls.freight_type)" [disabled]="isDisableBillingTypes" [selectedOption]="initialValues.billingType">
                <select #customSelect formControlName="freight_type" class="no-style select--modify"
                  (change)="onChangeBillingType()">
                  <option *ngFor="let option of billingTypeList" [value]="option?.value">
                    {{ option?.label }}
                  </option>
                </select>
              </material-dropdown>
            </div>
          </td>
          <td *ngIf="showUnitsAndRateFields || billingForm.get('freight_type').value !=10">
           
              <input positiveThreeDigitDecimalNumber type="text" 
                (change)="onChangeCalulation()" [ngClass]="{
                  error:
                    billingForm.controls.rate.invalid &&
                    billingForm.controls.rate.touched
                }" placeholder="123456" value="" formControlName="rate" />
            
          </td>
          <td *ngIf="showUnitsAndRateFields || billingForm.get('freight_type').value !=10">
            
              <input positiveThreeDigitDecimalNumber (change)="onChangeCalulation()" [ngClass]="{
                  error:
                    billingForm.controls.total_units.invalid &&
                    billingForm.controls.total_units.touched
                }" type="text" placeholder="123456" value=""
                formControlName="total_units" />
           
          </td>
          <td >
            
              <input positiveThreeDigitDecimalNumber [ngClass]="{
                  error:
                    billingForm.controls.freight_amount.invalid &&
                    billingForm.controls.freight_amount.touched
                }" type="text" placeholder="123456" value=""
                formControlName="freight_amount" [readonly]="showUnitsAndRateFields || billingForm.get('freight_type').value !=10" />
           
          </td>
          <td *ngIf="billingForm.get('freight_type').value == 10 && !showUnitsAndRateFields" width="50%"></td>

        </tr>
      </tbody>
    
    </table>

  </div>
      
  </div>
</div>
