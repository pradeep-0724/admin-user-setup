<div class="bg-white rounded-3 def-color overflow-hidden">
    <div class="py-3 px-4 gb-popup-header ">
        <p class="fw-semibold primary-brand-text">{{popupType}}</p>
    </div>  
    <div>
        <div class="popup-scroll-body">
            <form [formGroup]="remarkForm">
                <div class=" p-3">

                        <div class="input-wrap error mb-2" [ngClass]="addErrorClass(remarkForm.controls.remark)">
                            <label for="" class="input--required"> Remarks</label>
                                <textarea  formControlName="remark"  placeholder="Enter your alert messege" rows="7" class="p-3 w-100" cols="50">
                              </textarea>
                            <app-error [controlName]="remarkForm.controls.remark">
                            </app-error>
                        </div>
                  
                </div>


            </form>
        </div>
        <div class="d-flex justify-content-space-between pt-0 px-3 py-4 ">
            <button class="btn w-auto " (click)="cancel()">Cancel</button>
            <button class="btn btn--primary w-auto" (click)="save()">Save</button>
        </div>
    </div>
</div>
