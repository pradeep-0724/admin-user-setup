<div class="calc-height">
    <app-list-widget (listWidgetData)="listWidgetData($event)"
      [isFilter]="true"  listTitle="Site Inspection" [isAddButton]="true" [filterUrl]="filterUrl" [isSettings]="true" [settingsUrl]="settingsUrl" (settingsApplied)="settingsApplied($event)"
      [buttonData]="buttonData"[isExport]="true" (exportList)="exportList($event)">
    </app-list-widget>  
  </div>
  
  
  <div id="quotation-list" class="custom-table-container p-0 def-color quotation-list "
   (scroll)="onScroll($event)">
  <table [ngClass]="{'h-100':siteInspectionList.length==0}">
  
    <thead >
      <tr>
        <th *ngFor="let header of siteInspectionHeaders">
          {{header}}
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="siteInspectionList.length == 0">
      <tr class="border-0">
        <td class="bg-white" colspan="30">
          <div class="no-list-data-wrap">
            <figure>
              <img src="assets/img/no-content.png" alt="">
            </figure>
            <h5 class="mt-3 primary-brand-text">No data found!</h5>
          </div>
        </td>
      </tr>
  
    </tbody>
  
    <tbody>
      
  
  
      <tr *ngFor="let data of siteInspectionList; trackBy: trackById" >
        <ng-container *ngFor="let item of data['extras'];let i =index">
          <td class="ws-nowrap" *ngIf="item?.name!='Customer' && item?.name!='Area' && item?.name!='Site Inspection No' && item?.name!='Location' && item?.name!='Site status'"> {{item?.value ? item?.value : '-'}} </td>
          <td *ngIf="item?.name=='Site Inspection No'">
            <a class="custom-link ws-nowrap"  [routerLink]="[prefixUrl+'/trip/site-inspection/view/',data.id]" [queryParams]="{fromlist: 'siteInspection'}">{{item?.value}}</a>
          </td>
          <td *ngIf="item?.name=='Area'" class="td-2l">  
            <p class="text-2l">{{item?.value ? item?.value : '-'}}</p>
          </td> 
          <td *ngIf="item?.name=='Customer'" class="td-2l">
            <div class="text-2l">
            <a class="custom-link " target="_blank" [routerLink]="[prefixUrl+'/onboarding/party/details/client/',item?.value?.id]" >{{item?.value?.name}}</a>
          </div>
          
          </td> 
          <td *ngIf="item?.name=='Location'" class="td-2l">
            
            <p class="text-2l">{{item?.value? item?.value : '-'}}</p>
          
          </td> 
          <td *ngIf="item?.name=='Site status'" >
            
            <p [ngClass]="{'accept-text': item?.value === 'Approved', 'decline-text': item?.value == 'Rejected'}">{{item?.value?item?.value : '-'}}</p>
          
          </td>
        </ng-container>
        <td *ngxPermissionsOnly="siteInspection[2]" class="icon-box">
          <div class="d-flex justify-content-center align-items-center min-height-26">
            <button (click)="popupFunction(data)" class="del-btn"><i
                class="material-icons  text-danger">delete</i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  
  
  <alert-popup [inputData]="popupInputData" (outputData)="confirmButton($event)"></alert-popup>
