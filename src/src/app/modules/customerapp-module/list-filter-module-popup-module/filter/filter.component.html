<div class="filter-dropdown-wrap  text-end desktop-filter" *ngIf="visible" >
	<div class="filter-dropdown show">
		<div class="filter-dropdown__body">
			<div class="filter-dropdown__menu">
				<ul>
					<li *ngFor="let dataItem of processedData; let i = index"
						(click)="changeSelectedCategory(i);  activeTab = i;" [ngClass]="{active: activeTab == i}">
						<a>{{ dataItem.title }} </a> <span *ngIf="dataItem.isApplied" class="material-icons bullet">
							fiber_manual_record
							</span>
					</li>
				</ul>
			</div>
			<div class="filter-dropdown__menu-items">
				<input class="no-style filter-dropdown__search" type="search" [(ngModel)]="searchKey"
					(keyup)="filterValues($event)" placeholder="Search..." (change)="filterValues($event)"
					(search)="filterValues($event)" />
				<div class="menu-list-wrap mg-top-30" *ngIf="filteredValueList.length === 0"> No items to show. </div>
				<div class="menu-list-wrap mg-top-30" id="myDropdown" *ngIf="filteredValueList.length > 0">
					<label for="{{ selectedCategory.key+j }}" class="check-box"
						*ngFor="let itemValue of filteredValueList; let j = index">
						<input type="checkbox" id="{{ selectedCategory.key+j }}" [checked]="itemValue.isSelected" [(ngModel)]="itemValue.isSelected"
							(change)="addToFilter($event, selectedCategory.key, itemValue.value)" />
						<span class="check-mark"></span>
						<span class="label-text">{{itemValue.value}}</span>
					</label>
				</div>
			</div>
		</div>
		<div class="filter-dropdown__actions">
			<button class="btn btn--sm reset-btn" (click)="clearClicked()">Reset</button>
			<button class="btn btn--primary mg-left-10 btn--sm" (click)="applyClicked()">Apply</button>
		</div>
	</div>
</div>


<div class="filter-dropdown-wrap  text-end mobile-filter" *ngIf="visible">
	<div class="filter-dropdown show">
		<div class="filter-dropdown__body">
			<div class="filter-dropdown__menu">
				<ul>
					<li *ngFor="let dataItem of processedData; let i = index"
						(click)="changeSelectedCategory(i);activeTab = i;" [ngClass]="{active: activeTab == i}"
						 >
						<span>{{ dataItem.title }} </span> <span *ngIf="dataItem.isApplied" class="material-icons bullet">
							fiber_manual_record
							</span>

							<div class="filter-dropdown__menu-items px-3" *ngIf="activeTab == i">
								<input class="no-style filter-dropdown__search" type="search" [(ngModel)]="searchKey"
									(keyup)="filterValues($event)" placeholder="Search..." (change)="filterValues($event)"
									(search)="filterValues($event)" />
								<div class="menu-list-wrap mg-top-10" *ngIf="filteredValueList.length === 0"> No items to show. </div>
								<div class="menu-list-wrap mg-top-10" id="myDropdown" *ngIf="filteredValueList.length > 0">

						  <div *ngFor="let itemValue of filteredValueList; let j = index; " class=" mx-0 my-2 check-box" >

								 <input type="checkbox" class="checkParent" [checked]="itemValue.isSelected" [(ngModel)]="itemValue.isSelected"
									(change)="addToFilter($event, selectedCategory.key, itemValue.value)" />
                  <span class="check-mark"></span>
									<label  class="check-box-m" >{{itemValue.value}}  </label>

							 </div>

								</div>
							</div>
					</li>
				</ul>
			</div>

		</div>
		<div class="filter-dropdown__actions">
			<button class="btn btn--sm reset-btn" (click)="clearClicked()">Reset</button>
			<button class="btn btn--primary mg-left-10 btn--sm" (click)="applyClicked()">Apply</button>
		</div>
	</div>
</div>
