<div class="pdf-viewer-container">
<div class="right-section__header  py-2 px-md-3 px-1  mb-0 pdf-viewer-header justify-content-between" *ngIf="vendorAdvanceData">
  <h1 class="heading col-8">Vendor Advance Details</h1>
  <div class="header-actions justify-content-end mt-0 ms-auto">
      <button class="btn--action mg-left-10" *ngxPermissionsOnly="vendorCreditPermission[1]" [routerLink]="[prefixUrl+'/payments/edit/advance/', vendorAdvanceData.id]">
          <i class="material-icons">edit</i>
      </button>
      <div class="dropdown-menu-details v-align">
       <button class="btn--action mg-left-10" (click)="downloadPdf(vendorAdvanceData)">
            <i class="material-icons">cloud_download</i>
        </button>
        <button class="btn--action mg-left-10" (click)="openDetails()" *ngIf="routeToDetail"><i class="material-icons">close</i></button>

    </div>
  </div>
</div>


  <pdf-viewer [src]="pdfSrc"
  [render-text]="true"
  [stick-to-page]="true"
  [autoresize]="true"
  [original-size]="false"
  [show-all]="true"></pdf-viewer>
</div>
