<div class="pdf-viewer-container">
<div class="right-section__header py-2 px-md-3 px-1 mb-0 justify-content-between pdf-viewer-header" *ngIf="othersData">
  <h1 class="heading col-8">Other Bills Details</h1>
  <div class="header-actions mt-0 ms-auto">
      <button class="btn--action mg-left-10" *ngxPermissionsOnly="otherPermission[1]" [routerLink]="[prefixUrl+'/expense/others_expense/edit', othersData.id]">
          <i class="material-icons">edit</i>
      </button>
      <div class="dropdown-menu-details v-align ms-0">
        <button class="btn--action mg-left-10" (click)="downloadPdf(othersData)">
            <i class="material-icons">cloud_download</i>
        </button>
    </div>
    <button class="btn--action mg-left-10" (click)="openDetails()" *ngIf="routeToDetail"><i class="material-icons">close</i></button>

  </div>
</div>


  <pdf-viewer [src]="pdfSrc"
  [render-text]="true"
  [stick-to-page]="true"
  [autoresize]="true"
  [original-size]="false"
  [show-all]="true"></pdf-viewer>
</div>
