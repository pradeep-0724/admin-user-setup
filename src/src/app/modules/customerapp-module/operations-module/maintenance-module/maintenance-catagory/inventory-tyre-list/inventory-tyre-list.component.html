<div class="modal fade" [ngClass]="{'show':isInventoryTyreListOpen}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog screen-center modal--xls" style="max-width: 600px;" role="document">
    <div class="modal-content py-3">
      <div class="tabIndexActive px-3 justify-content-between mx-0 row">
        <h1 class="heading w-auto ps-0">Tyre Change</h1>
        <button class="close-icon p-0 material-icons w-auto" (click)="closeAddInventoryTyre()"> highlight_off </button>
      </div>
      <div class="row mx-0 my-3 justify-content-between px-3">
        <div id="demo-2" class="w-auto"><input type="search" [(ngModel)]="search"></div>
      </div>
      <div class="table-wrapper-list" id="table-height">
      <table class="table-container">
        <thead>
          <tr>
            <th>Tyre Number</th>
            <th>Make</th>
            <th>Model</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(inventoryTyreList | inventoryTyreListSearch:search)?.length == 0">
            <td colspan="10" style="background-color: #fff">
              <div class="no-content-wrapper">
                <figure class="no-content-pic">
                  <img src="assets/img/no-content.png" alt="">
                </figure>
                <div class="no-content-txt">
                  <h5 class="heading">No data found!</h5>
                </div>
              </div>
            </td>
          </tr>
          <tr *ngFor="let data of inventoryTyreList | inventoryTyreListSearch:search">
            <td width="33.33%" class="link" (click)="inventoryTyreSelected(data)">{{data?.unique_no}}</td>
            <td width="33.33%">{{data?.manufacturer?.label}}</td>
            <td width="33.33%">{{data?.model?.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<div *ngIf="isInventoryTyreListOpen" class="modal-backdrop fade show"></div>
