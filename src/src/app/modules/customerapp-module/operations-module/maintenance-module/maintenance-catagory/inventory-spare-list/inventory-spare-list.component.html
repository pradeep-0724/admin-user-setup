<div class="modal fade" [ngClass]="{'show':isInventorySpareListOpen}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog screen-center modal--xls" style="max-width: 600px;" role="document">
    <div class="modal-content py-3">
      <div class="tabIndexActive px-3 justify-content-between mx-0 row">
        <h1 class="heading w-auto ps-0">Spare</h1>
        <button class="close-icon p-0 material-icons w-auto" (click)="closeAddInventorySpare()"> highlight_off </button>
      </div>
      <div class="row mx-0 my-3 justify-content-between px-3">
        <div id="demo-2" class="w-auto"><input type="search" [(ngModel)]="search"></div>
      </div>
      <div class="table-wrapper-list" id="table-height">
      <table class="table-container">
        <thead>
          <tr>
            <th>Spare Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(inventorySpareList | inventorySpareListSearch:search)?.length == 0">
            <td colspan="10" style="background-color: #fff">
              <div class="no-content-wrapper">
                <figure class="no-content-pic">
                  <img src="assets/img/no-content.png" alt="">
                </figure>
                <div class="no-content-txt">
                  <h5 class="heading">No data found!</h5>
                </div>
              </div>
            </td>
          </tr>
          <tr *ngFor="let data of inventorySpareList | inventorySpareListSearch:search">
            <td width="50%" class="link" (click)="inventorySpareSelected(data)">{{data?.item_name}}</td>
            <td width="50%">{{data?.in_stock}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<div *ngIf="isInventorySpareListOpen" class="modal-backdrop fade show"></div>
