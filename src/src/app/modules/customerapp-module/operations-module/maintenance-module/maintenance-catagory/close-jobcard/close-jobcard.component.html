<div class="modal fade" [ngClass]="{'show':isOpenJobcardClose}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;" role="document">
    <div class="modal-content "  [formGroup]="closeForm">
      <div  class="popup-header">
        <h6  class="d-inline">Complete Job card</h6>
      </div>       
     
      <div class=" px-3 pt-3">
      <p style="color: red;" *ngIf="apiError">{{apiError}}</p>
     
          <div class="custom-box-input-wrap my-3">
            <label for="" class="">Completion Date</label>
            <mat-form-field>
              <input matInput  [matDatepicker]="actual_end_date" [min]="start_date" (focus)="actual_end_date.open()" formControlName="actual_end_date"
                  placeholder="DD/MM/YYYY">
              <mat-datepicker-toggle matSuffix [for]="actual_end_date"></mat-datepicker-toggle>
              <mat-datepicker #actual_end_date></mat-datepicker>
          </mat-form-field>

           
     </div>
     
    </div>
    <div class="d-flex justify-content-between flex-wrap p-3">
      <button class="btn btn--sm" (click)="cancel()">Cancel</button>
      <button class="btn btn--primary btn--sm" (click)="closeJobCard()">Done</button>
     </div>



  </div>
</div>
</div>
<div *ngIf="isOpenJobcardClose" class="modal-backdrop fade show"></div>
