<div class="bg-white rounded-3 def-color overflow-hidden">
    <div class="py-3 px-4 popup-header ">
        <p class="fw-semibold primary-brand-text">{{initialDetails?.heading}}</p>
    </div>
    <div>
        <form [formGroup]="editDocumentForm">
            <div class="alert alert-danger mb-0" role="alert" *ngIf="isDocumentDuplicate">
                {{initialDetails?.label}} Name Already Exist !
              </div>
              <div class="alert alert-warning mb-0" role="alert">
                This certificate will be added to all Clients
              </div>
            <div class="row px-4 pt-4">
                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="input-wrap error" [ngClass]="addErrorClass(editDocumentForm.get('name'))">
                                <label for="" class="input--required">
                                    {{initialDetails?.label}} Name</label>
                                <input  type="text" class="no-style input--bd" placeholder="AA00-1122"
                                    value="" formControlName="name">
                                <app-error [controlName]="editDocumentForm.controls['name']">
                                </app-error>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-wrap" *ngIf="!isEdit">
                    <input style="display: inline-block;width:14px;" type="checkbox" class="me-2"
                        formControlName="is_expiry_mandatory"> <span>Make Certificate Expiry Date Mandatory
                    </span>
                </div>
            </div>
            
            <div class="d-flex justify-content-space-between pt-0 px-3 py-4 ">
                <button class="btn w-auto " type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn--primary w-auto" type="submit" (click)="save(editDocumentForm)">{{isEdit?'Update':'Save'}}</button>
            </div>
        </form>
    </div>
</div>
