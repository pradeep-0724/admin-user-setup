<div class="delete-popup">
    <div class="text-center pd-20">
        <span class="material-icons popup-warning">warning</span>
        <p class="fs-14 alertMsg">
            {{ initialDetails?.message }}
        </p>

        <div class="alert alert-warning" role="alert">
            This certificate will be deleted from all the clients
        </div>

        <form [formGroup]="deleteDocumentForm">
            <div class="row px-4 pt-4">
                <!-- <div class="input-wrap">
                    <input style="display: inline-block;width:14px;" type="checkbox"
                        formControlName="all_party"> <span>Delete this to all clients</span>
                </div> -->
            </div>
            <div class="d-flex justify-content-space-between pt-0 px-3 py-4 ">
                <button class="btn w-auto " type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn--primary w-auto" type="submit" (click)="confirm()">Confirm</button>
            </div>
        </form>
    </div>
</div>
