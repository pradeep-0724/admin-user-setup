<div>
    <app-assets-header-section [assetViewDetails]="assetViewDetails"></app-assets-header-section>
</div>
<div class="custom-fake-tab custom-fake-tab-sticky calc-height">
    <button (click)="selectedTab= 1 " class="tab"  matRipple [ngClass]="{'active-tab':selectedTab==1}">Asset Info.</button>
    <button (click)="selectedTab= 2" class="tab" matRipple  [ngClass]="{'active-tab':selectedTab==2}">Tyre Details Info.</button>
    <button (click)="selectedTab= 3" class="tab"  matRipple [ngClass]="{'active-tab':selectedTab==3}">Job History</button>
    <button (click)="selectedTab= 4" class="tab" matRipple  [ngClass]="{'active-tab':selectedTab==4}">Service History</button>
</div>
<div class=" shadow-inset-top tab-content p-3">
    <app-assets-tyre-details-section [assetHeaderDetails]="assetViewDetails" [assetId]="assetId" *ngIf="selectedTab==2"></app-assets-tyre-details-section>
     <app-assets-info-section (openSelectedTab)="openSelectedTab($event)" [assetId]="assetId" [assetViewDetails]="assetViewDetails" *ngIf="selectedTab==1"></app-assets-info-section>
     <app-assets-job-history   [assetId]="assetId" *ngIf="selectedTab==3"></app-assets-job-history>
     <app-assets-service-history  [assetId]="assetId"  *ngIf="selectedTab==4"></app-assets-service-history>
</div>
