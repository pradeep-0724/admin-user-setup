<!-- here only header section no tabs -->

<div class="px-3 py-2 shadow-inset-bottom" *ngIf="assetViewDetails">
    <div class="d-flex align-items-center">
        <button class="gb-back-btn" (click)="historyBack()"><i class="bi bi-chevron-left"></i></button>
        <span class="primary-brand-text fw-bold fs-6 mx-2 me-3">{{assetViewDetails?.display_no}}</span>
        <!-- <div class=" me-2 mat-icon-chip mat-icon-chip-green fill" *ngIf="assetViewDetails?.is_active"><span class="material-icons me-2 fs-6">
            fiber_manual_record
            </span>Active</div>
        <div class="me-2 mat-icon-chip mat-icon-chip-red fill" *ngIf="!assetViewDetails?.is_active"><span class="material-icons me-2 fs-6">
            fiber_manual_record
            </span>Inactive</div> -->
        <div class="header-chip header-chip-green asset-chip">
            <img src="../../../../../../../assets/img/icons/trailer-green.png" *ngIf="assetViewDetails?.category == 0" class="type-img" alt="">
            <img src="../../../../../../../assets/img/icons/dollie-green.png" *ngIf="assetViewDetails?.category == 1" class="type-img" alt="">

            {{assetViewDetails?.category == 0 ? 'Trailer':'Dolly'}}
            <div class="seperator"></div>
            <img src="../../../../../../../assets/img/icons/trailer-head-green.png" class="head-img"alt="">
            <p class="line-height-normal">
            <ng-container *ngFor="let veh of assetViewDetails?.vehicles_assigned;let last = last">
                {{last ? veh.reg_no : veh.reg_no+', ' }}

            </ng-container>
            <ng-container *ngIf="assetViewDetails?.vehicles_assigned?.length ==0">-</ng-container>
        </p>
            
        </div>
        
    </div>
  
</div>
