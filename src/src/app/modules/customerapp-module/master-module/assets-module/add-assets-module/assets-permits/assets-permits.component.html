
<form [formGroup]="assetsDetailsForm">
    <div class="container-fluid">
        <div class="bg-white" colspan="30" *ngIf="assetsPermitList.length==0">
            <div class="no-list-data-wrap">
                <figure>
                    <img src="assets/img/no-content.png" alt="">
                </figure>
                <h5 class="mt-3 primary-brand-text">No permit added!</h5>
            </div>
        </div>
    <div class="row"  *ngIf="assetsPermitList.length>0">
        <div class="col-xl-3 col-lg-3 p-0">
            <aside class="upload-menu-wrapper h-500px pb-2">
               
                   
                
                <nav class="upload-menu border-bottom-0">
                    <ul>
                        <li class="upload-menu__item d-flex justify-content-between align-items-center"
                            *ngFor="let document of assetsPermitList; let i = index;"
                            [ngClass]="{'active': i==activeDoc,  'error':assetsDetailsForm.controls.permits.controls[i].invalid && assetsDetailsForm.controls.permits.controls[i].touched}"
                            (click)="changeDocument(i)">
                            <a class="flex-grow-1" [id]="'permit-id'+document.name">{{ document.name }}</a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>

        <div class="col-lg-9 h-500px" formArrayName="permits">
            <div  *ngFor="let document of assetsPermitList; let i = index;" [formGroupName]="i"
                [ngClass]="{'active': i==activeDoc}">
                <div class="form-layout__card " [ngClass]="{'active': i==activeDoc}">
                    <div class="form-body">

                        <div class="px-3 py-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class=" col-lg-4 col-md-6">
                                            <div class="input-wrap error"
                                                [ngClass]="addErrorClass(assetsDetailsForm.controls.permits.controls[i].controls.permit_id)">
                                                <label for="" class="input">Permit ID </label>
                                                <input  type="text" class="no-style input--bd" placeholder="AA00-1122"
                                                    value="" formControlName="permit_id"  appUpperCase (change)="onChangePermitId(assetsDetailsForm.controls.permits.controls[i])">
                                                <app-error
                                                    [controlName]="assetsDetailsForm.controls.permits.controls[i].controls.permit_id">
                                                </app-error>
                                            </div>
                                        </div>
                                        <div class=" col-lg-4 col-md-6">
                                            <div class="input-wrap error error--type-1"
                                                [ngClass]="addErrorClass(assetsDetailsForm.controls.permits.controls[i].controls.date)">
                                                <label for="" [ngClass]="{'input--required':assetsDetailsForm.controls.permits.controls[i].controls.expiry_date_mandatory.value && assetsDetailsForm.controls.permits.controls[i].controls.permit_id.value}">Permit Expiry Date</label>
                                                <mat-form-field class="width--100">
                                                    <input matInput placeholder="DD/MM/YYYY" readonly
                                                        [matDatepicker]="date" (focus)="date.open()"
                                                        formControlName="date">
                                                    <mat-datepicker-toggle matSuffix [for]="date">
                                                    </mat-datepicker-toggle>
                                                    <mat-datepicker #date startView="multi-year"></mat-datepicker>
                                                </mat-form-field>
                                                <app-error [controlName]="assetsDetailsForm.controls.permits.controls[i].controls.date">
                                                </app-error>
                                            </div>
                                        </div>
                                        <div class=" col-lg-4 col-md-6">
                                                <div class="input-wrap error"
                                                    [ngClass]="addErrorClass(assetsDetailsForm.controls.permits.controls[i].controls.permit_issuer)">
                                                    <label for="" class="input">Permit Issuer</label>
                                                    <material-dropdown [searchable]="true" [addBlank]="true" [addable]="true" [party]="true" 
                                                    (addPartyPopup)="openAddPartyModal($event)" [params]="partyNamePopup" (addValueToList)="addValueToPartyPopup($event)"
                                                    [selectedOption]="{label:assetsDetailsForm.controls.permits.controls[i].controls.permit_issuer_label.value,value:''}"
                                                        class="dropDownWidth">
                                                        <select #customSelect formControlName="permit_issuer"
                                                            class="no-style select--modify">
                                                            <option *ngFor="let vendor of vendorList"
                                                                value="{{ vendor.id }}">
                                                                {{ vendor.party_display_name }}</option>
                                                        </select>
                                                    </material-dropdown>
                                                    <app-error
                                                        [controlName]="assetsDetailsForm.controls.permits.controls[i].controls.permit_issuer"></app-error>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="d-flex flex-wrap gap-4 pt-4 border-top">
                                        
                                            <file-uploader-v2 (onFileUploaded)="fileUploader($event,i)" [uploaderId]="'vehicle-document-'+i"
                                            [isShowOnlyUpload]="false"></file-uploader-v2>
                                     
                                        <div  *ngFor="let document of assetsDetailsForm.controls.permits.controls[i].controls.documents.value">
                                            <app-file-delete-view [showInlineEdit]="false" [fileData]="document" 
                                            (fileDeleted)="fileDeleted($event,i)"></app-file-delete-view>
                                        </div>
                                      
                                    </div>
                                </div>
                             
                                
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
      
    </div>
    </div>
</form>
