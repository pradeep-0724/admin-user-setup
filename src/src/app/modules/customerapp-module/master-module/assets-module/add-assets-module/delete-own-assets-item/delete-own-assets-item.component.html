<div class="delete-popup">
    <div class="text-center p-4">
        <span class="material-icons popup-warning">warning</span>
        <p class="fs-14 alertMsg">
            {{ initialDetails?.message }}
        </p>

        <form [formGroup]="deleteDocumentForm">
            <div class="row px-4 pt-4">
                <div class="input-wrap">
                    <input style="display: inline-block;width:14px;" type="checkbox" class="me-2"
                        formControlName="all_asset"> <span>Delete this {{initialDetails?.type}} from all own Assets</span>
                </div>
            </div>
            <div class="d-flex justify-content-space-between  ">
                <button class="btn w-auto " type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn--primary w-auto" type="submit" (click)="confirm()">Confirm</button>
            </div>
        </form>
    </div>
</div>
