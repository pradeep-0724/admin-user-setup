<div class="modal fade" [ngClass]="{'show':renewPermitsData.show}" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal--xls " role="document">
    <div class="modal-content ">
      <div class="gb-popup-header">
        Renew {{renewPermitsData?.data?.name}}
      </div>
      <div class="p-4">
      <form [formGroup]="renewDocuments" >
        <div class="alert-msg" *ngIf="apiError">
          <span class="icon-wrap"></span>
          <p class="message-cont">{{ apiError }}</p>
        </div>
       
        <div class="row justify-content mx-0">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
            <div class="input-wrap error " [ngClass]="addErrorClass(renewDocuments.controls.permit_id)">
              <label for="" class="input">{{renewPermitsData?.data?.name}} Id</label>
              <input  type="text" class="no-style input--bd" placeholder="123456" value="" appUpperCase formControlName="permit_id" (keyup)="onDocumentNumberChange()">
              <app-error [controlName]="renewDocuments.controls.permit_id"></app-error>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
            <div class="input-wrap error error--type-1" [ngClass]="addErrorClass(renewDocuments.controls.date)">
              <label for="" [ngClass]="{'input--required':isExpiryMandatory&& renewDocuments.controls.permit_id.value}"> {{renewPermitsData?.data?.name}} Expiry Date</label>
              <mat-form-field class="width--100">
                <input matInput placeholder="DD/MM/YYYY" [matDatepicker]="date" (focus)="date.open()"
                  formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="date">
                </mat-datepicker-toggle>
                <mat-datepicker #date startView="multi-year"></mat-datepicker>
              </mat-form-field>
              <app-error [controlName]="renewDocuments.controls.date">
              </app-error>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6" *ngIf="isAttachment"> 
            <div class="input-wrap error"
                [ngClass]="addErrorClass(renewDocuments.controls.permit_issuer)">
                <label for="" class="input">Permit Issuer</label>
                <material-dropdown [searchable]="true" [addable]="false"
                    class="dropDownWidth">
                    <select #customSelect formControlName="permit_issuer"
                        class="no-style select--modify">
                        <option *ngFor="let vendor of vendorList"
                            value="{{ vendor.id }}">
                            {{ vendor.party_display_name }}</option>
                    </select>
                </material-dropdown>
                <app-error
                    [controlName]="renewDocuments.controls.permit_issuer"></app-error>
            </div>
        </div>
          <div class="col-sm-12 row mx-0 mt-4">
            <file-uploader class="width-98" (onFileUploaded)="fileUploader($event)"
              (onFileDeleted)="fileDeleted($event)" [multiple]="true"
              [accept]="'capture=camera, image/jpeg,image/x-jpg,image/png, application/pdf'" [showFileName]="false"
              [uploaderId]="'vehicle-doc'" [patchFileUrls]="patchFileUrls">
            </file-uploader>
          </div>
        </div>

      </form>
      <div class="d-flex justify-content-between align-items-center" >


        <button class="btn btn-sm w-auto" (click)="cancelButtonClick()" type="submit">Cancel</button>



        <button class="btn  btn--primary w-auto" (click)="onOkButtonClick()" type="submit">Save</button>

      </div>
    </div>
    </div>
  </div>
</div>
<div *ngIf="renewPermitsData.show" class="modal-backdrop fade show"></div>
