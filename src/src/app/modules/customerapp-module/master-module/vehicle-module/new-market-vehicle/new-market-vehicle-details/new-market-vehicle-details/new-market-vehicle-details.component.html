
<app-new-market-vehicle-header-details [headerDetails]="headerDetails"></app-new-market-vehicle-header-details>

<div class="custom-fake-tab custom-fake-tab-sticky calc-height">
    <button (click)="selectedTab=1 " matRipple class="tab" [ngClass]="{'active-tab':selectedTab==1}">Vehicle Info.</button>
    <button (click)="selectedTab=2" matRipple class="tab" [ngClass]="{'active-tab':selectedTab==2}">Jobs History</button>
   
 
</div>
<div class="tab-content shadow-inset-top">
<app-new-market-details-vehicle-info  [headerDetails]="headerData" *ngIf="selectedTab==1"></app-new-market-details-vehicle-info>
<app-new-market-detiails-trip-history *ngIf="selectedTab==2" [vehicleId]="vehicle_Id"></app-new-market-detiails-trip-history>



</div>
