<div class="d-flex flex-wrap justify-content-between align-items-center  p-3">
    <div class="d-flex flex-wrap align-items-center">
        <div *ngIf="isCollapsable" class="me-3">
            <button class="expand-btn " [ngClass]="{'expanded':isExpanded}" (click)="expandCollapse()">

                <i class="bi bi-chevron-right"></i>

            </button>
        </div>
        <p class="fs-6 fw-semibold me-3 def-color table-title my-2 cursor-pointer" (click)="expandCollapse()">{{tableTitle}}</p>
        
    </div>
    <div class="d-flex flex-wrap align-items-center" *ngIf="isWidthExpanded" >

        <ng-content select="#custom-button"></ng-content>

        <ng-content select="#custom-export"></ng-content>

        <div class="position-relative" *ngIf="isSearch">

            <input type="text" [(ngModel)]="searchValue" class="search-filter border-0 ps-3" placeholder="Search"
                (input)="onSearchValueChange($event.target.value)" />

            <span class="search-icon">
                <i class="bi bi-search"></i>
            </span>

        </div>
        <app-date-drop-down *ngIf="isDateRange" [selectedDateRangeType]="selectedDateRangeType" (dateSelectedEmitter)="dateSelected($event)"
            class="ms-2"></app-date-drop-down>
        <button *ngIf="isExport" (click)="fileExport()" class="save-file ms-2"><span class="material-icons">
                save_alt
            </span>
        </button>
        <button *ngIf="isSettings && settingsListLength>0" class="setting-button ms-2"
            (click)="isOpenSettings=!isOpenSettings;showFilter=false"><span class="material-icons">
                settings
            </span>
        </button>
        
        <app-list-widget-list-view-settings [settingsUrl]="settingsUrl" [visible]="isOpenSettings"
            (listViewSettingsData)="listViewSettingsData($event)"></app-list-widget-list-view-settings>
        <button *ngIf="isEditButton" class="edit-button ms-2" (click)="editButtonClick()"><span class="material-icons">
                create
            </span>
        </button>

        <div class="filter ms-2" *ngIf="isFilter">
            <button (click)="showFilter = !showFilter;isOpenSettings=false" class="filter-btn"
                [ngClass]="{'filterOpen':showFilter}">
                <span class="material-icons" [ngStyle]="{'color':isFilterApplied?'#595fab':'#979696'}" style="border:1px solid transparent ;">filter_alt</span>
            </button>
            <app-list-widget-filter [filterUrl]="filterUrl" [visible]="showFilter" (filterData)="filterData($event)"
                (filterCancel)="filterCancel($event)"></app-list-widget-filter>
        </div>
        <div class="ms-2" >
            <button class="gb-btn gb-btn-basic  w-expand-btn" [ngClass]="{'flip':isWidthExpanded}" *ngIf="isWidthExpanded && WidthCollapse" (click)="widthExpand()">{{isWidthExpanded ? 'Collapse':'Expand'}}</button>

        </div>
        <!-- <button *ngIf="isAddButton" (click)="addButtonClick()" class=" add-btn ms-2 px-3"><i class="bi bi-plus-lg"></i>
            Add
        </button> -->
        <ng-content select="#custom-right-btn"></ng-content>
    </div>
    <div class="d-flex flex-wrap align-items-center" *ngIf="!isWidthExpanded && WidthCollapse">
        
        <button class="gb-btn gb-btn-basic w-expand-btn"  (click)="widthExpand()" [ngClass]="{'flip':isWidthExpanded}">{{isWidthExpanded ? 'Collapse':'Expand'}}</button>
    </div>

    
</div>
