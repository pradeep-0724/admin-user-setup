<div class="calc-height">
    <div class="form-layout" id="form-height" *ngIf="apiError">
        <div class="table-header form-layout--pd">
          <div class="alert-msg">
            <span class="icon-wrap"></span>
            <p class="message-cont">{{ apiError }}</p>
          </div>
        </div>
      </div>
        
    <app-list-widget [listTitle]="'Containers List'" [isDateDropDown]="false" [isFilter]="true" 
            (listWidgetData)="listWidgetData($event)" [buttonData]="buttonData" [isAddButton]="true"
            [filterUrl]="filterUrl"   (settingsApplied)="settingsApplied($event)">
           
    </app-list-widget>
    </div>
        
      
      
      <div>     
        <div class="custom-table-container" (scroll)="onScroll($event)" id="containers-list">
          <table [ngClass]="{'h-100':containerList.length==0}">
      
            <thead>
               <tr>
         
                 
                   <th>CONTAINER SPECIFICATION </th>
                   <th>TYPE</th>
                   <th>SIZE</th>
                   <th>WEIGHT (TONS)</th>                 
                 <th class="icon-box"></th>
               </tr>
             </thead>
             <tbody *ngIf="containerList.length == 0">
               <tr class="border-0">
                 <td class="bg-white" colspan="30">
                   <div class="no-list-data-wrap">
                     <figure>
                       <img src="assets/img/no-content.png" alt="">
                     </figure>
                     <h5 class="mt-3 primary-brand-text">No data found!</h5>
                   </div>
                 </td>
               </tr>
         
             </tbody> 
           <tbody>
               <tr *ngFor="let container of containerList; trackBy: trackById ;let i = index">
                <td>{{container.name}}</td>
                <td>{{container.type}}</td>
                <td>{{container.size}}</td>
                <td>{{container.weight | numberFormat}}</td>
                <td style="width: 100px;" class="icon-box  tabIndexActive">
                    <div class="d-flex justify-content-center align-items-center" *ngxPermissionsOnly="[containerPermission[2],containerPermission[1]]">
                        <div class="position-relative">
                            <button class="material-icons more-icon p-0"
                                (click)="optionsList($event, 'list_'+container?.id)">more_vert</button>
                            <div class="more-actions__menu table-popup"
                                [ngClass]="{show: showOptions === 'list_'+container?.id}">
                                <button *ngxPermissionsOnly="[containerPermission[1]]" class="more-actions__item w-100" [routerLink]="[prefixUrl+'/onboarding/container/edit',container?.id]"><i class="material-icons">edit</i>Edit</button>
                                <button *ngxPermissionsOnly="[containerPermission[2]]" class="more-actions__item w-100" 
                                    (click)="popupFunction(container, i)"><i
                                        class="material-icons">delete</i>Delete</button>
                            </div>
                        </div>
                    </div>

                </td>
               
      
      
               </tr>
           </tbody>
       </table>
      </div>
      
      
      </div>
      <alert-popup [inputData]="popupInputData" (outputData)="confirmButton($event)"></alert-popup>
