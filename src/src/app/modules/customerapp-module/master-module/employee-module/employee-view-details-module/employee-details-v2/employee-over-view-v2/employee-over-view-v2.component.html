<div class="container-fluid">
    <div class="row align-items-lg-stretch def-color">
        <div class="col-12 rounded-3 layout-bg p-3 pt-0 custom-shadow-md">
            <app-table-widget tableTitle="Employee Stats" isDateRange="true" 
                isShowDateRangeText="true"></app-table-widget>
            <div class="row ">
                <div class="col-lg-3 px-2 col-md-6 mt-3 mt-lg-0">
                    <div class="stats-card rounded-3 blue-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-semibold fs-12px">Total Trips</span>
                            <span class="stats-icon">

                        </div>

                    </div>
                </div>

                            <span class="fw-semibold fs-12px">No Trip Days</span>
                            <span class="stats-icon">
                                <i class="bi bi-truck"></i>
                            </span>
                        </div>
                        <p class="fs-5 fw-bold mt-3">3</p>
                    </div>
                </div>
                <div class="col-lg-3 px-2 col-md-6 mt-3 mt-lg-0">
                    <div class="stats-card green-card green-cost-card rounded-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-semibold fs-12px">Ledger Balance</span>
                            <span class="stats-icon">
                                
                            </span>
                        </div>
                        <p class="fs-5 fw-bold mt-3">AED 4200</p>
                    </div>
                </div>

                            <span class="fw-semibold fs-12px">Total Employee Allowance</span>
                            <span class="stats-icon">

                            </span>
                        </div>
                        <p class="fs-5 fw-bold mt-3">AED 4300</p>
                    </div>
                </div>
            

            </div>

        </div>
    </div>



    <div class="row align-items-lg-stretch mt-3 mb-4 ">
        <div class="col-lg-8 pe-lg-2  ">

                    <app-table-widget tableTitle="Recent Activites" [isDateRange]="false" [isShowDateRangeText]="false"
                        [isSearch]="true"[isFilter]="true" 
                        ></app-table-widget>
                   <div class="col-12 p-0" >

                                <thead>
                                    <tr>
                                        <th>
                                            DATE/TIME

                                        <th>

                                    </tr>
                                </thead>
                                <tbody *ngIf="false">
                                    <tr class="border-0">
                                        <td class="bg-white" colspan="30">
                                            <div class="no-list-data-wrap">
                                                <figure>
                                                    <img src="assets/img/no-content.png" alt="">
                                                </figure>
                                                <h5 class="mt-3 primary-brand-text">No data found!</h5>
                                            </div>
                                        </td>
                                    </tr>
            
                                </tbody>
            
                                <tbody>
                                    <tr >

                                                    </span></a></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
            
            
            
                    </div> 
                

            </div>
        </div>
        <div class="col-lg-4 ps-lg-3 p-0  mt-4 mt-lg-0  ">

                    <span class="fs-6 fw-bold">Reminder</span>
                </div>
                   
                
                 <div class="reminder" >

                    <p class="mb-2 reminder-name " >DL License Expiry</p>
