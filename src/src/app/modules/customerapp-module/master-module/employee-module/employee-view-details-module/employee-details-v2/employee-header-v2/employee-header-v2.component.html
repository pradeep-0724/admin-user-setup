<!-- here only header section no tabs -->
<div class="sub-header d-flex justify-content-between align-items-center px-3 shadow-inset-bottom calc-height" >
    <div class="d-flex align-items-center">
        <button class="back-btn" (click)="historyBack()"><i class="bi bi-chevron-left"></i></button>
        <span class="primary-brand-text fw-bold fs-6 me-3">{{employeeDetails?.display_name}}</span>

        <div class="driver-name px-3 me-3  rounded-pill fw-semibold" *ngIf="employeeDetails?.designation">
            <svg _ngcontent-twf-c228="" *ngIf="employeeDetails?.designation?.label=='Driver'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icon-tabler-steering-wheel ">
                <path _ngcontent-twf-c228="" stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle _ngcontent-twf-c228="" cx="12" cy="12" r="9"></circle>
                <circle _ngcontent-twf-c228="" cx="12" cy="12" r="2"></circle>
                <line _ngcontent-twf-c228="" x1="12" y1="14" x2="12" y2="21"></line>
                <line _ngcontent-twf-c228="" x1="10" y1="12" x2="3.25" y2="10"></line>
                <line _ngcontent-twf-c228="" x1="14" y1="12" x2="20.75" y2="10"></line>
            </svg>
            {{employeeDetails?.designation?.label}}
        </div>

        <div class="driver-veh-no px-3  rounded-pill fw-semibold" *ngIf="employeeDetails?.vehicle?.label">
            <span class="material-icons">
                local_shipping
                </span>
            {{employeeDetails?.vehicle?.label}}
        </div>



    </div>

        <button class="fs-5 sky-blue-text"><i class="bi bi-play-circle-fill"></i></button>
        <button class="btn btn--primary ms-3 w-auto d-inline-block py-2"><i class="bi bi-plus-lg me-1"></i>Add<i
                class="bi bi-chevron-down ms-2"></i></button>
    </div> -->
</div>
