

<div class="offcanvas offcanvas-end def-color " style="width: 450px;max-width: 100vw;" [ngClass]="{'show':show}"data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <p class="p-3 fs-5 fw-semibold position-relative"> Selected Locations     <button (click)="close()" type="button" class="close-button" ><i class="bi bi-x-lg"></i></button></p>
    <!-- data-bs-dismiss="offcanvas" aria-label="Close" -->
    <div class="custom-table-container offcanvas-body p-0 "    >
  

      <div class="input-wrap"  [ngStyle]="{float : 'right'}">
        <input type="text" class="no-style input--bd" placeholder="Search here" [formControl]="searchControl"/>      
    </div>
      <table [ngClass]="{'h-100':filteredItems.length==0}">
  
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Area Name</th>
            </tr>
          </thead>
          <tbody *ngIf="filteredItems.length == 0">
              <tr class="border-0">
                  <td class="bg-white" colspan="30">
                      <div class="no-list-data-wrap">
                          <figure>
                              <img src="assets/img/no-content.png" alt="">
                          </figure>
                          <h5 class="mt-3 primary-brand-text">No data found!</h5>
                      </div>
                  </td>
              </tr>
  
          </tbody>
  
          <tbody>
              <tr *ngFor="let data of filteredItems;let i= index">
                  <td>
                    {{i+1}}
                     </td>
                  <td>
                    <span>{{data?.name}}</span>
                  </td>                                            
              </tr>
            
          </tbody>
      </table>
  </div>
  
    </div>
