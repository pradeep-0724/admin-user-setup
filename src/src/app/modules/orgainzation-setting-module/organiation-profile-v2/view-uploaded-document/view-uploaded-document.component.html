<div class="modal fade" [ngClass]="{'show':viewUploadedDocs.show}" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal--wd" role="document">
        <div class="modal-content border-0 bg-transparent">
            <div class="modal-body text-center p-1  position-relative" *ngIf="viewUploadedDocs.show">
                <button class="close-btn fs-4 def-color" (click)="close()"> <i class="bi bi-x"></i></button>
                <button class="close-btn fs-4 def-color download" (click)="downLoad()"> <i class="bi bi-download"></i></button>
                <div class="bg-white rounded-2 p-3">
                    <ng-container *ngFor="let document of documents.files let i=index">

                        <p *ngIf="currentDoc==i && showDocumentName" class="rounded-2 primary-brand-text fw-semibold gb-popup-header  mb-3">{{document?.note}}</p>

                        <object class="pdf-viewer" *ngIf="currentDoc==i && document.file_type==='pdf'"
                            [data]="document.presigned_url" type="application/pdf" width="100%" height="100%">
                            <p>It appears you don't have a PDF plugin for this browser.
                                You can <a href="{{document?.presigned_url}}" target="_blank">click here to download the
                                    PDF file.</a>
                            </p>
                        </object>
                        <div class="alert-msg" *ngIf="!document.isValidExtension">
                            <p class="message-cont"> Unsupported file - click <a target="_blank"
                                    href="{{document?.presigned_url}}">here </a>to view
                            </p>

                        </div>

                        <img *ngIf=" currentDoc==i && document.file_type !='pdf' && document.isValidExtension"
                            class="doc-img"
                            [src]="document?.presigned_url?document?.presigned_url:'https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png'"
                            alt="" loading="lazy">


                    </ng-container>
                </div>


                <div class="d-flex justify-content-center align-items-center text-white mt-3">
                    <button class="prev-btn" *ngIf="documents.files.length > 1" [disabled]="currentDoc==0"
                        (click)="previous()"><span class="material-icons">
                            navigate_before
                        </span></button>
                    <p class="fs-6">{{currentDoc+1}} / {{documents.files.length}}</p>
                    <button class="next-btn" *ngIf="documents.files.length > 1"
                        [disabled]="currentDoc==documents.files.length-1" (click)="next()"><span class="material-icons">
                            navigate_next
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="viewUploadedDocs.show" class="modal-backdrop fade show"></div>
