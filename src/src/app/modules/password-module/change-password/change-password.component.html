<div class="def-color">
    <div class="px-4 py-3">
        <span class="fw-semibold fs-5">Security</span>
    </div>
    <div class="p-4 shadow-inset-top">
        <p class="fs-6 fw-semibold pb-3">Change Password</p>
        <p class="mb-4">When you change your password, we keep you logged in to this device but may log you out from your other devices</p>

        <form [formGroup]="changePasswordForm" (submit)="onFormSubmit()">
   
            <section class="row mx-0 pt-3">
               
                <div class="col-lg-4">
                   
                    <h6 class="input-wrap error" style="color: red;" *ngIf="apiError?.length>0">{{apiError}}</h6>
                    <div class="input-wrap error" [ngClass]="addErrorClass(changePasswordForm.controls.old_password)">
                        <label>Old Password</label>
                        <input [type]="showPass.old?'text':'password'" class="input--bd no-style" placeholder="********" formControlName="old_password">
                        <button class="eye-icon " type="button" (click)="showPass.old=!showPass.old">
                            <span class="material-icons def-color">
                            {{showPass.old?'visibility':'visibility_off'}}
                        </span>
                            </button>
                        <app-error [controlName]="changePasswordForm.controls.old_password"></app-error>
                    </div>
                    <div class="input-wrap error"  [ngClass]="addErrorClass(changePasswordForm.controls.password)">
                        <label>New Password</label>
                        <input [type]="showPass.new?'text':'password'"class="input--bd no-style" placeholder="********" formControlName="password" (input)="setAsUntouched()">
                        <button class="eye-icon " type="button" (click)="showPass.new=!showPass.new">
                            <span class="material-icons def-color">
                            {{showPass.new?'visibility':'visibility_off'}}
                        </span>
                            </button>

                        <app-error [controlName]="changePasswordForm.controls.password"></app-error>
                    </div>
                    <div class="input-wrap error" [ngClass]="addErrorClass(changePasswordForm.controls.confirm_password)">
                        <label>Confirm New Password</label>
                        <input [type]="showPass.confirm?'text':'password'" class="input--bd no-style"placeholder="********" formControlName="confirm_password" (input)="setAsUntouched()">
                        <button class="eye-icon " type="button" (click)="showPass.confirm=!showPass.confirm">
                            <span class="material-icons def-color">
                            {{showPass.confirm?'visibility':'visibility_off'}}
                        </span>
                            </button>
                        <app-error [controlName]="changePasswordForm.controls.confirm_password"></app-error>
                    </div>
                    <button type="submit" class="btn btn--primary btn--sm">Save</button>
                </div>
            </section>
          
        </form>
       
    </div>
</div>


<alert-popup [inputData]="popupInputData"></alert-popup>
