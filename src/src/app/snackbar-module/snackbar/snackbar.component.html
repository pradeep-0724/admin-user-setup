<div class="snackbar-container" [ngClass]="data.type">
    <span class="material-icons me-3">{{ getIcon() }}</span>
    <span class="snackbar-message">{{ data.message }}</span>
    <button mat-button class="snackbar-close gb-btn-hover" (click)="snackBarRef.dismiss()"><span class="material-icons " style="font-size: 20px;">
      clear
      </span>
    </button>
  </div>
