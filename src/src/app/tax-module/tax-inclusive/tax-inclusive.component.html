<form [formGroup]="taxInclusiveForm">
    <div class="row tabIndexActiveFields">
      <div class="col-lg-3 col-sm-6" *ngIf="isPlaceOfSupply">
        <div class="input-wrap error" [ngClass]="addErrorClass(taxInclusiveForm.controls.place_of_supply)">
            <label for="" class=" d-inline-block" [ngClass]="{'input--required':isplaceOfSupplyRequired}">Place of Supply</label>
            <div class="placeOfSupplyToolTip">
              <span class="material-icons">info</span>
              <div class="data">
                Please Enter Vendor's Place of Supply
              </div>
            </div>
            <material-dropdown [searchable]="true" [addable]="false" class="dropDownWidth"
                [selectedOption]="initialValues.placeOfSupply">
                <select #customSelect formControlName="place_of_supply" class="no-style select--modify">
                    <option *ngFor="let state of placeOfSupply" value="{{ state.name }}">
                        {{ state.name }}</option>
                </select>
              </material-dropdown>
            <app-error [controlName]="taxInclusiveForm.controls.place_of_supply"></app-error>
        </div>
      </div>
      <ng-container *ngIf="isunregisteredGst">
        <!-- <div class="col-lg-3 col-sm-6" [class.disable]="!companyRegistered">
          <label for="2" class="check-box mg-bottom-30">
              <input type="checkbox" id="2" formControlName="is_transaction_under_reverse" (change)="setTaxDisableState()">
              <span class="check-mark"></span>
              <span class="label-text">Is Transaction under reverse mechanism?</span>
          </label>
      </div> -->
      <div class="col-lg-3 col-sm-6">
          <label for="3" class="check-box mg-bottom-30">
              <input type="checkbox" id="3" formControlName="is_transaction_includes_tax"  (change)="trackChanges()">
              <span class="check-mark"></span>
              <span class="label-text">Item rates are tax inclusive</span>
          </label>
      </div>
      </ng-container>
    </div>
  </form>
